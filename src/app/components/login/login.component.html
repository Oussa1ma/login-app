<form
  #loginForm="ngForm"
  (ngSubmit)="onSubmit(loginForm.value)"
  class="relative space-y-4 rounded-md bg-white p-6 shadow-xl lg:p-10 border border-gray-100 m-10"
>
  @if(errorMessage) {
  <div class="bg-rose-100 p-6 rounded">{{ errorMessage }}</div>
  } @if(successMessage) {
  <div class="bg-green-100 p-6 rounded">{{ successMessage }}</div>
  }
  <h1 class="text-xl font-semibold lg:text-2xl">Se connecter</h1>
  <p class="pb-4 text-gray-500">Bienvenue à nouveau</p>

  <div class="">
    <label class=""> Adresse e-mail</label>
    <input
      required
      email
      type="email"
      name="email"
      placeholder="Info@exemple.com"
      class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3 outline-none focus:ring"
      ngModel
    />
  </div>
  <div>
    <label class=""> Mot de passe </label>
    <input
      required
      type="password"
      name="password"
      placeholder="******"
      class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3 outline-none focus:ring"
      ngModel
    />
  </div>

  <div>
    <button
      [disabled]="!loginForm.valid"
      [ngClass]="{ 'cursor-not-allowed opacity-70': !loginForm.valid }"
      type="submit"
      class="mt-5 w-full rounded-md bg-blue-600 p-2 text-center font-semibold text-white outline-none focus:ring"
    >
      Continuer
    </button>
  </div>
  <div>
    <p class="text-gray-700">
      Vous n’avez pas de compte ?
      <span
        (click)="goToRegister()"
        class="text-blue-600 cursor-pointer hover:underline"
        >Inscription</span
      >
    </p>
  </div>
</form>
